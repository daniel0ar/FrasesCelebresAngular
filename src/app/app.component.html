<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <section id="titulo">
    <h1 class="text-center"> Frases c√©lebres por escritores</h1>
  </section>
  <section id="escritores">
    <div id="tablaEscritores" class="container-fluid">
      <div *ngFor="let escritor of escritores">
        <!-->app-escritor></app-escritor-->
        <button class="btn btn-outline-dark" type="button" data-toggle="collapse" attr.data-target="#collapse{{escritor.id}}" aria-hidden="false" attr.aria-controls="collapse{{escritor.id}}">
          {{escritor.nombre}}
        </button>
        <div class="collapse" id="collapse{{escritor.id}}">
          <div class="card card-body">
              #collapse{{escritor.id}}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
